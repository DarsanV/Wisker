# ===============================
# ? Application Info
# ===============================
spring.application.name=wisker

# ===============================
# ?? MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/wisker_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=byebye
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ?? JPA / Hibernate Settings
# ===============================
# Automatically create/update tables based on your model
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (optional)
spring.jpa.show-sql=true

# Use MySQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# ? CORS / Web (optional)
# ===============================
spring.web.resources.static-locations=classpath:/static/
